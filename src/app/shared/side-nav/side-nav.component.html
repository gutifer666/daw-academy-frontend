<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Módulos</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Sistemas Informáticos</a>
      <a mat-list-item href="#">Bases de Datos</a>
      <a mat-list-item routerLink="/programming">Programación</a>

      <!-- Menú específico para programación -->
      @if (isProgrammingRoute) {
        <div class="programming-submenu">
          @for (lesson of programmingLessons; track lesson.path) {
            <a mat-list-item [routerLink]="lesson.path">{{ lesson.title }}</a>
          }
        </div>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
